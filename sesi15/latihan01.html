<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Jquery AJAX</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        };
    </style>
</head>
<body>
    <div style="margin-bottom: 2px;">
        Nama :
        <input type="text" id="txNAMA">
    </div>
    <div style="margin-bottom: 2px;">
        Email :
        <input type="text" id="txEMAIL">
    </div>
    <div id="tampildata"></div>


    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            let urtarget = "https://webpro.ptov.my.id/api/curduser.php?aksi=get";        
            $.get({
                url: urtarget,
                success: function(dta, status, xhr){
                    console.log(dta);
                    let tx = "<table><tr><td>#</td>Nama Lengkap</td>Email</td>Username</td><tr>";
                    let nox = 1;
                    for(let i=0; i< dta.affected; i++){
                        tx += '<tr>';
                        tx += '<td>'+nox+'</td>'
                        tx += '<td>'+dta.isi[i][0]+'</td>';
                        tx += '<td>'+dta.isi[i][1]+'</td>';
                        tx += '<td>'+dta.isi[i][2]+'</td>'; 
                        tx += '</tr>' 
                        nox++;
                    }
                    tx += "</table>";
                    $("tampildata").html(tx);
                  
                }
            });
        })
    </script>
</body>
</html>
